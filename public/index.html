<!DOCTYPE html>
<html>
<head>
    <title>Video Capture App</title>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.17/dist/css/uikit.min.css" />
<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.21.17/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.21.17/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="/index.css">
    <style>
    </style>
</head>
<body>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <h3 class="title">VIQ AI Assistant</h3>
                    <div class="screenshare">
                        <div id="wrap">
                        </div>
                        
                        <!-- Video Element -->
                        <video id="videoElement" autoplay style="width: 640px; height: 480px;"></video>
    
                        <!-- Hidden Canvas -->
                        <canvas id="canvasElement" style="width: 640px; height: 480px;"></canvas>
                    </div>
                        <!-- Text Output -->
                        <div id="chatLog"></div>
                        <div class="sidebar-options">
                            <div class="option-group">
                                <span>Output</span>
                                <select id="textoraudio" onchange="toggleVoiceSelection()">
                                    <option value="AUDIO">AUDIO</option>
                                    <option value="TEXT">TEXT</option>
                                </select>
                                <div id="voiceSelectionContainer" style="display: none;">
                                    <span>Voice</span>
                                    <select id="geminiVoiceSelect">
                                        <option value="AOEDE">Aoede (Female)</option>
                                        <option value="CHARON">Charon (Male)</option>
                                        <option value="FENRIR">Fenrir (Male)</option>
                                        <option value="KORE">Kore (Female)</option>
                                        <option value="PUCK">Puck (Male)</option>
                                    </select>
                                </div>
                                <div class="temperature-control">
                                    <label for="temperatureSlider">
                                        Temperature: <span id="temperatureValue">0.7</span>
                                    </label>
                                    <input type="range" 
                                           id="temperatureSlider" 
                                           min="0" 
                                           max="1" 
                                           step="0.1" 
                                           value="0.7"
                                           oninput="updateTemperature()">
                                </div>
                                <div class="button-container">
                                    <button class="control-btn start" onclick="startProcess()">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M8 5v14l11-7z"/>
                                        </svg>
                                    </button>
                                    <button class="control-btn stop" onclick="stopAudioInput()">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M6 6h12v12H6z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="response-container">
                        </div>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r77/three.min.js" ></script>
                        <script src="/script.js"></script>
                        <button class="copy-button" onclick="copy()">Copy</button>

</body>
</html>
